<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container1 white-keys">
    <kbd id="A" class="key">A</kbd>
    <kbd id="S" class="key">S</kbd>
    <kbd id="D" class="key">D</kbd>
    <kbd id="F" class="key">F</kbd>

    <kbd id="J" class="key">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W_key">W</kbd>
        <kbd id="E_key">E</kbd>
        <kbd id="T_key">T</kbd>
        <kbd id="Y_key">Y</kbd>
        <kbd id="U_key">U</kbd>
    </div>
</div>
<script src="main.js"></script>

</html>
